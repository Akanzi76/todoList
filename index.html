<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="manifest" href="/manifest.json" />
</head>
<body>
    <div id="container">
        <div id="addNewTodoHeader">Add New Todo</div>
        <input type="text" id="addTodoName" placeholder="Todo Name"/>
        <button type="submit" id="addTodoButton">Add Todo</button>
        <button type="submit" id="clearAllButton">Clear All</button>
        <div id="todoListHeader">Search & List Todos</div>
        <input type="text" id="searchTodo" placeholder="Search Todo"/>
        <div id="listContent"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
